---
title: Home
layout: default
function: Home
permalink: /
---
<div class="grid-container" id="allResearch">

  <div class="grid-x grid-padding-x">
    <div class="large-12 cell">
      <h2>Dashboard</h2>
    </div>
  </div>

  <table class="tablesorter" rv-show="allResearch.0" style="display:none;">
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Coin</th>
        <th>Recco.</th>
        <th>Loyalty</th>
        <th>White Paper</th>
        <th>Product</th>
        <th>Hype</th>
        <th>Management</th>
        <th>Developers</th>
        <th>Floor Price</th>
        <th>Target Price</th>
        <th>Holdings</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr rv-each-item="allResearch">
        <td><a rv-href="item.id | researchUrl '{{ site.url }}'" rv-text="item.ticker"></a></td>
        <td rv-text="item.name"></td>
        <td class="status-wrapper"><span rv-text="item.recommendation"></span><span rv-html="item.recommendation | recommendation"></span></td>
        <td rv-text="item.loyaltyRating"></td>
        <td rv-text="item.wPRating"></td>
        <td rv-text="item.productRating"></td>
        <td rv-text="item.hypeRating"></td>
        <td rv-text="item.mgmtRating"></td>
        <td rv-text="item.devRating"></td>
        <td rv-text="item.floorPrice"></td>
        <td rv-text="item.targetPrice"></td>
        <td rv-text="item.holdings"></td>
        <td rv-text="item.holdings | calcValue item.ticker"></td>
      </tr>
    </tbody>
  </table>

</div>
