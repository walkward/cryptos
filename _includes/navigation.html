<div class="off-canvas position-left white-bg" id="navigation" data-off-canvas>

    <!-- Close button -->
    <button class="close-button" aria-label="Close menu" type="button" data-close>
      <span aria-hidden="true">&times;</span>
    </button>

    <br>

    <!-- Menu -->
    <ul class="vertical menu accordion-menu" data-accordion-menu>
      {% for item in site.data.navigation.links %}
        {% if item.subfolderitems %}
        <li>
          <a href="#">{{ item.title }}</a>
          <ul class="menu vertical nested">
          {% for subitem in item.subfolderitems %}
              <li><a class="{% if item.url == page.url %}active{% endif %}" href="{{ subitem.url | prepend: site.url }}">{{ subitem.page }}</a></li>
          {% endfor %}
          </ul>
        </li>
        {% else %}
        <li><a class="{% if item.url == page.url %}active{% endif %}" href="{{ item.url | prepend: site.url }}">{{ item.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>

  </div>
