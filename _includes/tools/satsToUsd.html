<div class="grid-x grid-padding-x cell">
  <div class="large-12 cell">
    <h4>SATS to USD</h4>
    <hr>
    <table class="unstriped margin-0">
      <tbody>
        <tr>
          <td class="text-right">SATS:</td>
          <td><input class="margin-0" type="number" name="" rv-value="input.sats"></td>
        </tr>
        <tr>
          <td class="text-right">USD:</td>
          <td rv-text="input.sats | satsToUsd"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
