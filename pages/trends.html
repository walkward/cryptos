---
title: Trends
layout: default
permalink: /trends/
function: Trends
---
<div class="grid-container">
  <script type="text/javascript">
    var pageParams = JSON.parse('{"' + decodeURI(location.search.substring(1).replace(/&/g, "\",\"").replace(/=/g,"\":\"")) + '"}')
    var comparisonItem = {
      comparisonItem: [
        {
          keyword: pageParams.name,
          geo: "",
          time: "now 7-d"
        }
      ],
      category: 0,
      property: ""
    };
    var exploreQuery = {
      exploreQuery: "date=now 7-d&q=" + pageParams.name,
      guestPath: "https://trends.google.com:443/trends/embed/"
    };
  </script>

  <!-- Coin -->
  <div class="grid-x grid-padding-x">
    <div class="large-12 cell">
      <h1 class="margin-top-1" id="coinName"></h1>
    </div>
    <div class="large-12 cell">
       <script type="text/javascript"> trends.embed.renderExploreWidget("TIMESERIES", comparisonItem, exploreQuery); </script>
    </div>
    <div class="large-6 cell">
       <script type="text/javascript"> trends.embed.renderExploreWidget("RELATED_TOPICS", comparisonItem, exploreQuery); </script>
    </div>
    <div class="large-6 cell">
       <script type="text/javascript"> trends.embed.renderExploreWidget("RELATED_QUERIES", comparisonItem, exploreQuery); </script>
    </div>
  </div>

  <script type="text/javascript">
    document.getElementById('coinName').innerHTML = pageParams.name
  </script>

</div>
