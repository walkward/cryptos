<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.14/moment-timezone-with-data.min.js"></script>
<script type="text/javascript">
function toTimeZone(time, zone) {
  var format = 'ddd h:ma';
  return moment(time, format).tz(zone).format(format);
}
var time = new Date()
document.getElementById('DEN').innerHTML = toTimeZone(time, "America/Denver")
document.getElementById('NYC').innerHTML = toTimeZone(time, "America/New_York")
document.getElementById('LON').innerHTML = toTimeZone(time, "Europe/London")
document.getElementById('IST').innerHTML = toTimeZone(time, "Europe/Istanbul")
document.getElementById('SEO').innerHTML = toTimeZone(time, "Asia/Seoul")
document.getElementById('HKT').innerHTML = toTimeZone(time, "Asia/Hong_Kong")
document.getElementById('MEL').innerHTML = toTimeZone(time, "Australia/Melbourne")
</script>
